<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- HORA DIGITAL -->
    <div id="hora">00:00:00</div>

    <!-- DIA / MÊS / ANO / TEMP -->
    <div class="bottom-row">

        <!-- SEMANA + DIA NO MESMO BLOCO -->
        <div class="date-group">
            <div class="date-box" id="semana-dia">
                <span class="semana-text" id="semana">SEG</span>
                <span class="dia-num" id="dia">00</span>
            </div>
            <div class="label">Dia</div>
        </div>

        <div class="date-group">
            <div class="date-box" id="mes">00</div>
            <div class="label">Mês</div>
        </div>

        <div class="date-group">
            <div class="date-box" id="ano">0000</div>
            <div class="label">Ano</div>
        </div>

        <div class="temp-group">
            <div class="date-box" id="temp">00°C</div>
            <div class="label">Temp</div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
